name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Check for package.json
        id: check-package
        run: |
          if [ -f package.json ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Check for package-lock.json
        id: check-lockfile
        run: |
          if [ -f package-lock.json ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Install dependencies (with lockfile)
        if: steps.check-package.outputs.exists == 'true' && steps.check-lockfile.outputs.exists == 'true'
        run: npm ci

      - name: Install dependencies (without lockfile)
        if: steps.check-package.outputs.exists == 'true' && steps.check-lockfile.outputs.exists == 'false'
        run: npm install

      - name: Build project
        if: steps.check-package.outputs.exists == 'true'
        run: npm run build --if-present

      - name: Determine artifact path
        id: artifact-path
        run: |
          if [ -d "dist" ]; then
            echo "path=dist" >> $GITHUB_OUTPUT
          elif [ -d "build" ]; then
            echo "path=build" >> $GITHUB_OUTPUT
          elif [ -d "public" ]; then
            echo "path=public" >> $GITHUB_OUTPUT
          else
            echo "path=." >> $GITHUB_OUTPUT
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ steps.artifact-path.outputs.path }}

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
